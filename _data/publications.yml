- id: FF
  title: "A Learning-Enhanced Control Scheme for Aerial Manipulator Under Composite Disturbances"
  venue: Submitted to Fundamental Research (JCR Q1 IF:6.3), 2025
  description: "The proposed scheme combines learning-based approximation with observer-based compensation to address unknown high-order nonlinear terms in a complementary principle. Specially, based on the polynomial decomposition theorem, the unknown high-order coupling terms are decomposed into the shared state-related matrix and the parameter-related unknown vector. By resorting to the offline extracted state-related basis, an adaptive law is formulated to update the parameter-dependent vector online. Furthermore, a residual observer is adopted to address the instability problem caused by the online update process under sudden external disturbances"

- id: precise
  title: "Precise End-Effector Control for an Aerial Manipulator Under Composite Disturbances: Theory and Experiments"
  venue: IEEE TTransactions on Automation Science and Engineering (IEEE TASE JCR Q1 IF:6.4), 2024
  description: "In this work, a composite control scheme is constructed, which consists of the manipulator joint velocity planner and the dynamic controller. The joint velocity is generated to counteract the fluctuation of the aerial platform. Furthermore, the dynamic controller is developed to accurately track the planned joint velocity in the presence of strong coupling and model  uncertainties."
